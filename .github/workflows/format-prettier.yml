name: Format CSS and JS files

on:
  push:
    branches: [dev]
    paths:
      - 'resources/css/**/*.css'
      - 'resources/js/**/*.js'
      - 'workbench/resources/**/*.css'
      - 'workbench/resources/**/*.js'
  pull_request:
    branches: [dev]
    paths:
      - 'resources/css/**/*.css'
      - 'resources/js/**/*.js'
      - 'workbench/resources/**/*.css'
      - 'workbench/resources/**/*.js'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format:prettier

      - name: Check for formatting changes
        run: git diff --exit-code
